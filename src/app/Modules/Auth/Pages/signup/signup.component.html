<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card  border-secondary w-100" style="max-width: 600px;">
        <div class="text-center my-4">
            <h2>Task Management System</h2>
        </div>
        <div class="card-header">
            <h3 class="text-start mb-4">Sign Up</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="userData" (ngSubmit)="onSubmit()">
                <!-- Email Field -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" formControlName="email"
                        placeholder="Enter email"
                        [ngClass]="{'is-invalid': f['email'].touched && f['email'].invalid}" />
                    <div *ngIf="f['email'].touched && f['email'].invalid" class="invalid-feedback">
                        <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
                        <div *ngIf="f['email'].errors?.['email']">Invalid email format.</div>
                    </div>
                </div>

                <!-- Username Field -->
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" formControlName="username"
                        placeholder="Enter username"
                        [ngClass]="{'is-invalid': f['username'].touched && f['username'].invalid}" />
                    <div *ngIf="f['username'].touched && f['username'].invalid" class="invalid-feedback">
                        <div *ngIf="f['username'].errors?.['required']">Username is required.</div>
                        <div *ngIf="f['username'].errors?.['minlength']">Username must be at least 3 characters long.
                        </div>
                    </div>
                </div>

                <!-- Password Field -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password"
                        placeholder="Enter password"
                        [ngClass]="{'is-invalid': f['password'].touched && f['password'].invalid}" />
                    <div *ngIf="f['password'].touched && f['password'].invalid" class="invalid-feedback">
                        <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
                        <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters long.
                        </div>
                    </div>
                </div>

                <!-- Confirm Password Field -->
                <div class="mb-3">
                    <label for="confirmpassword" class="form-label">Confirm Password</label>
                    <input type="password" id="confirmpassword" class="form-control" formControlName="confirmpassword"
                        placeholder="Confirm password"
                        [ngClass]="{'is-invalid': f['confirmpassword'].touched && f['confirmpassword'].invalid}" />
                    <div *ngIf="f['confirmpassword'].touched && f['confirmpassword'].invalid" class="invalid-feedback">
                        <div *ngIf="f['confirmpassword'].errors?.['required']">Confirmation password is required.</div>
                    </div>
                    <div *ngIf="f['confirmpassword'].touched" class="invalid-feedback">
                        Passwords do not match.
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="d-grid mb-2 mt-2">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
        </div>
        <div class="card-footer text-center">
            <a [routerLink]="['/login']" routerLinkActive="router-link-active">Already signed up? Log
                in!</a>
        </div>
    </div>
</div>
