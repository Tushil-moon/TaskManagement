<div class="container mt-5">
  <div class="row">
    <div class="col-2">
      @for(item of methods; track item){
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          [id]="item"
          [value]="item"
          [(ngModel)]="selectedMethod"
          name="methods"
          (change)="onApply()"
        />
        <label class="form-check-label" [for]="item">
          {{ item | titlecase }}
        </label>
      </div>
      }
    </div>
    <div class="col-8">
      <div class="row d-flex justify-content-end">
        <h3>Main data table</h3>
        <div class="table-responsive">
          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th *ngFor="let key of getKeys(gods[0])">{{ key | titlecase }}</th>
              </tr>
            </thead>
            <tbody>
              @for (god of gods; track $index) {
              <tr>
                <td scope="col">{{ god.name }}</td>
                <td scope="col">{{ god.power }}</td>
                <td>{{ god?.culture }}</td>
              </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
      <div class="row mt-3">
        <h3>Transformed data table</h3>
        @for (table of multitable; track $index) {
        <div class="table-responsive">
          <table class="table table-dark table-striped">
            <thead>
              <tr>
                <th *ngFor="let key of getKeys(table[0])">{{ key | titlecase }}</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let god of table; track $index">
                  <td *ngFor="let key of getKeys(god)">
                    {{ god[key] }}
                  </td>
                </tr>
              </tbody>
          </table>
        </div>
        }
      </div>
    </div>
  </div>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="col">
            <button >
                Map async await
            </button>
        </div>
    </div> 
</div>
